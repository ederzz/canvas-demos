<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body { background: url("../imgs/deer.jpg") repeat; }
        #canvas { border: 1px solid #aaaaaa; display: block; margin: 50px auto; }
    </style>
</head>
<body>
    <canvas 
        width="800"
        height="600"
        id="canvas">
        您的浏览器不支持canvas!
    </canvas>

    <script>
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#fff'
        ctx.fillRect(0, 0, 800, 600)

        ctx.strokeStyle = 'blue'
        ctx.moveTo(400, 100)
        ctx.lineTo(400, 500)
        ctx.stroke()

        ctx.fillStyle = '#000'
        ctx.font = '50px Arial'
        ctx.textAlign = 'start'
        ctx.fillText('textAlign=start', 400, 120)
        ctx.textAlign = 'end'
        ctx.fillText('textAlign=end', 400, 220)
        ctx.textAlign = 'center'
        ctx.fillText('textAlign=center', 400, 320)
        ctx.textAlign = 'left'
        ctx.fillText('textAlign=left', 400, 420)
        ctx.textAlign = 'right'
        ctx.fillText('textAlign=right', 400, 520)
    </script>
</body>
</html>
