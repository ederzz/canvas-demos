<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body { background: url("../imgs/deer.jpg") repeat; }
        #canvas { border: 1px solid #aaaaaa; display: block; margin: 50px auto; }
    </style>
</head>
<body>
    <canvas 
        width="800"
        height="600"
        id="canvas">
        您的浏览器不支持canvas!
    </canvas>

    <script>
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#fff'
        ctx.fillRect(0, 0, 800, 600)

        ctx.beginPath()
        ctx.font = '50px Verdana'
        const grad = ctx.createLinearGradient(0, 0, 800, 0)
        grad.addColorStop('0', 'magenta')
        grad.addColorStop('0.5', 'blue')
        grad.addColorStop('1', 'red')
        ctx.fillStyle = grad
        ctx.strokeStyle = '#00aaaa'
        ctx.strokeText('airingursb.github.io', 50, 100)
        ctx.fillText('airingursb.github.io', 50, 200)
        ctx.fillText('airingursb.github.io', 50, 300, 200)

        ctx.beginPath()
        const img = new Image()
        img.src = './imgs/deer.jpg'
        img.onload = function () {
            const pattern = ctx.createPattern(img, 'repeat')
            ctx.fillStyle = pattern
            ctx.fillText('airingursb.github.io', 50, 400, 200)
        }
    </script>
</body>
</html>
