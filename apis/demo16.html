<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto;
        }
        body {
            background: url('../imgs/deer.jpg') repeat;
        }
    </style>
</head>
<body>
    <canvas 
        width="800"
        height="600"
        id="canvas">
        您的浏览器不支持canvas!
    </canvas>

    <script>
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#fff'
        ctx.fillRect(0, 0, 800, 600)

        ctx.beginPath()
        ctx.fillStyle = "#AA7B41"
        ctx.strokeStyle = "#0078AA"
        ctx.fillRect(250, 150, 300, 300)

        ctx.fillStyle = "#CCBFB4"
        ctx.strokeStyle = "#0078AA"
        let i = 0
        for (; i < 9; i++ ) {
            drawRoundRect(ctx, 260 + 100 * (i % 3), 160 + 100 * (i / 3 >> 0), 80, 80, 4)
            ctx.fill()
            ctx.stroke()
        }

        function drawRoundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath()
            ctx.arc(x + radius, y + radius, radius, Math.PI, Math.PI * 3 / 2)
            ctx.lineTo(x + width - radius, y)
            ctx.arc(x + width - radius, y + radius, radius, Math.PI * 3 / 2, Math.PI * 2)
            ctx.lineTo(x + width, y + height - radius)
            ctx.arc(x + width - radius, y + height - radius, radius, 0, Math.PI / 2)
            ctx.lineTo(x + radius, y + height)
            ctx.arc(x + radius, y + height - radius, radius, Math.PI / 2, Math.PI)
            ctx.lineTo(x, y + radius)
            ctx.closePath()
        }
    </script>
</body>
</html>
