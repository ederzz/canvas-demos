<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas 
        width="800"
        height="600"
        style="border: 1px solid #aaa;display: block;margin: 50px auto;"
        id="canvas">
        您的浏览器不支持canvas!
    </canvas>

    <script>
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')
        
        ctx.beginPath();
        ctx.rect(0, 0, 800, 600)
        ctx.fillStyle = "#AA9033"
        ctx.fill()

        let i = 0
        for (; i < 20 ; i++ ) {
            drawWhiteRect(200 + i * 10, 100 + 10 * i, 400 - i * 20, 400 - i * 20)
            drawBlackRect(205 + i * 10, 105 + 10 * i, 390 - i * 20, 390 - i * 20)
        }

        ctx.rect(395, 295, 5, 5)
        ctx.lineWidth = 5
        ctx.fillStyle = 'black'
        ctx.fill()

        function drawBlackRect(
            x,
            y,
            width,
            height
        ) { 
            ctx.beginPath()
            ctx.rect(x, y, width, height)
            ctx.closePath()

            ctx.lineWidth = 5
            ctx.strokeStyle = 'black'
            ctx.stroke()
        }

        function drawWhiteRect(
            x,
            y,
            width,
            height
        ) { 
            ctx.beginPath()
            ctx.rect(x, y, width, height)
            ctx.closePath()

            ctx.lineWidth = 5
            ctx.strokeStyle = 'white'
            ctx.stroke()
        }
    </script>
</body>
</html>
