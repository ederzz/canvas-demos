<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body { background: url("./imgs/deer.jpg") repeat; }
        #canvas { border: 1px solid #aaaaaa; display: block; margin: 50px auto; }
    </style>
</head>
<body>
    <canvas 
        width="800"
        height="600"
        id="canvas">
        您的浏览器不支持canvas!
    </canvas>

    <script>
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#fff'
        ctx.fillRect(0, 0, 800, 600)

        ctx.moveTo(200, 120)
        ctx.bezierCurveTo(220, 60, 400, 120, 200, 240)
        ctx.moveTo(200, 120)
        ctx.bezierCurveTo(180, 60, 0, 120, 200, 240)
        ctx.clip()
        ctx.closePath()

        const img = new Image()
        img.src = './imgs/deer.jpg'
        img.onload = function () {
            ctx.drawImage(img, 80, 80, 300, 300)
        }
    </script>
</body>
</html>
